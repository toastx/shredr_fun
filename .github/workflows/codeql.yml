name: "CodeQL Dual-Track"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '26 0 * * 3'

permissions:
  security-events: write
  packages: read
  actions: read
  contents: read

jobs:
  # Job 1: Always runs on JS/TS changes or general pushes
  analyze-js-ts:
    name: Analyze JavaScript-TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"

  # Job 2: Conditional execution for Rust
  analyze-rust:
    name: Analyze Rust (shredr-backend)
    runs-on: ubuntu-latest
    # Only trigger if changes exist in the backend folder
    # Note: On 'push' to main, you may want this to always run for full coverage
    if: github.event_name == 'schedule' || github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'backend')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Precise path filtering within the job
      - name: Check for backend changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'shredr-backend/**'

      - name: Initialize CodeQL
        if: steps.changes.outputs.backend == 'true'
        uses: github/codeql-action/init@v4
        with:
          languages: rust
          build-mode: none

      - name: Perform CodeQL Analysis
        if: steps.changes.outputs.backend == 'true'
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:rust"
